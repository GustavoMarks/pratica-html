<!DOCTYPE html>
<html>

<head>
  <title> Prática HTML </title>
  <meta charset="utf-8" />
</head>

<body>
  <header>
    <h1> Universidade </h1>
    <hr />
  </header>

  <form>
    <label> Nome: </label>
    <br />
    <input placeholder="Nome Completo" type="text" />
    <br />
    <label> Email: </label>
    <br />
    <input placeholder="nome@email.com" type="email" />
    <br />
    <label> Região onde mora: </label>
    <br />
    <select>
      <option selected> Nordeste </option>
      <option> Norte </option>
      <option> Centro-Oeste </option>
      <option> Sudeste </option>
      <option> Sul </option>
    </select>
    <br />
    <label> Sua pergunta </label>
    <br />
    <textarea placeholder="digite sua pergunta"></textarea> <br />
    <input type="reset" value="Redefinir" /> <input type="submit" value="Enviar" />
    <br />
    <a href="index.html"> Voltar à página principal </a>
  </form>


</body>

</html>
